<h1>  Angular 2 Pokedex </h1>

<span>This is a sample app using Angular 2.

<hr>

<div class="pokedex">
  <div class="pokedex-pokemon" *ngFor="let p of pokemon">
    <div class="pokedex-pokemon-id">
      #{{ p.id }}
    </div>
    <!--here we use the [ngClass] directive to hide the image until it has been completely loaded-->
    <!--we listen for the load event of the <img> tag so we can toggle the imageLoaded property.-->
    <img [ngClass]="{'hidden': !p.imageLoaded}" class="pokedex-pokemon-sprite" (load)="p.imageLoaded = true" [attr.src]="p.sprite">
    <div class="pokedex-pokemon-name">
      <!--If you want to convert a string to uppercase you can use the uppercase pipe-->
      {{ p.name | capitalize }}
    </div>
  </div>
</div>

<button class="load-button" (click)="loadMore()" [disabled]="isLoading">
  <span *ngIf="!error">
    <span *ngIf="isLoading">Loading...</span>
    <span *ngIf="!isLoading">Load more</span>
  </span>
  <span *ngIf="error">
    Loading failed
  </span>
</button>
